<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- 스크립트 태그의 위치별 차이점 : head 안에서 defer을 붙이면 html 파싱과 동시에 자바스크립트가 함께 다운로드 되고,
    html 파싱이 끝나면 자바스크립트가 실행됨 -->
    <script defer src="js/greetings.js"></script>
    <script defer src="js/clock.js"></script>
    <script defer src="js/quotes.js"></script>
    <title>Momentum</title>
</head>
<body>
    <form id="login-form" class="hidden">
        <input required maxlength ="15" type="text" placeholder="what is your name?" />
        <button>Log In</button>
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <h2 id="clock">00:00</h2>
    <div id="quote">
        <span></span>
        :<span></span>
    </div>
</body>
</htrequired maxlength ="15" ml>
